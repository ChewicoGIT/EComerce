    <div class="container" style="min-height: 100vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
              <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form class="mb-5" id="myForm">
                  <div class="form-group mb-2">
                    <label for="email">Email address</label>
                    <br>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <span id="emailError" style="color: red;"></span>
                  </div>
                  <div class="form-group mb-2" >
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <span id="passwordError" style="color: red;"></span>
                  </div>                  
                  <button type="submit" class="btn btn-primary btn-block" style="margin:0 auto;display:block;">Login</button>
                  <span id="loginError" style="color: red;"></span>
                  <span id="loginSuccess" style="color: green;"></span>
                </form>
              </div>

    <script>
      const form = document.getElementById('myForm');
      const loginError = document.getElementById('loginError');
      const loginSuccess = document.getElementById('loginSuccess');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const passwordInput = document.getElementById('password');
      const passwordError = document.getElementById('passwordError');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        let isValid = true;

        // Check if email input is empty
        if (emailInput.value === '') {
          emailError.textContent = 'Please enter your email.';
          emailInput.classList.add('error');
          isValid = false;
        } else {
          emailError.textContent = '';
          emailInput.classList.remove('error'); 
        }

        // Check if password input is empty
        if (passwordInput.value === '') {
          passwordError.textContent = 'Please enter your password.';
          passwordInput.classList.add('error');
          isValid = false;
        } else {
          passwordError.textContent = '';
          passwordInput.classList.remove('error'); 
        }

        if (isValid) {
          // alert('Form submitted successfully!');
          let email = document.getElementById("email").value;
			    let password = document.getElementById("password").value;

          auth.signInWithEmailAndPassword(email, password)
          .then(function() {
            loginSuccess.textContent = 'Usuari autenticat';
            loginError.textContent = '';
            loginError.classList.remove('error'); 
            
            // delay(2000);

             window.location.href = "admin-product.html";

          })
          .catch(function(error) {
            loginSuccess.textContent = '';
            loginError.textContent = 'Error d’autenticació';
            loginError.classList.add('error');
				    // showAlert("Error d’autenticació", "alert-danger");
			    });
        }

      });

    </script>
