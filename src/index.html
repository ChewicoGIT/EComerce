    <script>
        let cardsContainer;
        document.addEventListener("DOMContentLoaded", function(event) {

              //addProduct("MegaBici", "La bici mas chula", "Mountain", "Amazon", 199900, "https:randomimage.com");
              loadProducts();

        function loadProducts(){
          selectAll(db.collection("Product")).then((items) => {
            let content = "";
            items.forEach(prod => {
              console.log(prod.data());
              content += 
                `<a href="product.html?id=` + prod.data().id + `" class="text-decoration-none col-3 gx-2 gy-2">
                    <div class="card border-secondary">
                        <div class="card-body">
                            <img src="` + prod.data().urlImage + `" height="100%" width="100%" />
                        </div>
                        <div class="row">
                            <div class="col-7">
                                <div class="card-body">` + prod.data().name + `</div>
                            </div>
                            <div class="col-5">
                                <div class="card-body text-end">` + prod.data().price + `</div>
                            </div>
                        </div>
                    </div>
                </a>`;
          
                cardsContainer.innerHTML = content;
            });
          });


        }
