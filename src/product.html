<!DOCTYPE html>
<html lang="en" style="min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <script src="js/FirebaseAuth.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/products.js"></script>
    <script src="js/getVars.js"></script>
    <script src="js/createHeaderAndFooter.js"></script>

    <title>OmegaDl2</title>
</head>
<body style="min-height: 100vh;">
  <div id="header-container"></div>

    <!-- Codi per cada pagina -->
    <div class="container" style="min-height: 100vh;">
        <div class="row mt-3">
            <div class="col-6">
                <img style="width: 100%;" id="bImg" src="imgs/bc.jpeg" />
            </div>
            <div class="col-6 " >
                <div style="min-height: 200px;">
                    <h1 class="mt-4" id="name">Product name</h1>
                    <span class="my-2" id="description">Product description...</span>
                </div>
                <div class=" mt-5">
                  
                  <h5 class="my-2" id="mor"></h5>
                  <div class="text-end">
                    <a href="admin-product.html?id=" id="rUrl" class="btn btn-secondary me-auto">Edit(Admin)</a>
                    <span class="my-2 text-end" id="price">100.00$</span>
                    <button class="btn btn-secondary text-end">Add to cart</button>
                    <button class="btn btn-success text-end" >Buy</button>
                  </div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        loadItems();
      });

      function loadItems(){
        let id = getVariable("id", window);
        selectById(db.collection("Product"), id).then((prod) => {
          console.log(prod.data());
          document.getElementById("name").innerHTML = prod.data().name;
          document.getElementById("bImg").src = prod.data().imgUrl;
          document.getElementById("rUrl").href += prod.id;
          document.getElementById("price").href += prod.data().price;
          document.getElementById("description").href += prod.data().description;
          document.getElementById("mor").innerHTML += prod.data().nomCategory + " - " + prod.data().nomManufacturer;
        
        });

      }

    </script>

</body>
</html>
