        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">

    <!-- Codi per cada pagina --> 
    <div class="container" style="min-height: 100vh;">
        <div class="row mt-3">
            <div class="col-6">
                <img style="width: 100%;" class="ratio ratio-1x1" src="" id="displayImage" />
            </div>
            <div class="col-6 " >
                <form class="mb-5">
                    <div>
                        <label for="pName" class="form-label mt-4">Product name</label>
                        <input type="text" class="form-control" id="pName">
                      </div>
                      <div>
                        <label for="description" class="form-label mt-4">Description</label>
                        <textarea class="form-control" id="description" rows="3" style="height: 113px;"></textarea>
                      </div>
                      <div >
                        <label for="imgae" class="form-label mt-4">Product image</label>
                        <input class="form-control" type="file" accept="image/png" id="image">
                      </div>
                      
                    <div class="mt-2">
                      <label for="category" class="form-label mt-4">Category</label>
                      <input type="text" class="form-control" id="category">
                    </div>

                    <div>
                        <label for="manufacturer" class="form-label mt-4">Manufacturer</label>
                        <input type="text" class="form-control" id="manufacturer">
                      </div>
                      <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                </form>
            </div>
        </div>
    </div>

    <script>
      document.getElementById('image').addEventListener('change', function() {

        var file = this.files[0];
            console.log('fuck');
            if (file){
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('displayImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
      });
    </script>
