<script language="javascript">

	let imatgeModificada = false;

	function eliminar(itemId, imageUrl) {
		deleteFile(imageUrl)
			.then(() => {
				deleteItem(itemId);
			}).catch(() => {
				showAlert("Error al intentar eliminar la imatge", "alert-danger");
			});
	}

	function showAlert(text, type) {
		document.getElementById("alert").innerText = text;
		document.getElementById("alert").className = "alert " + type;
		document.getElementById("alert").style.display = "block";
		window.setTimeout(function () {
			document.getElementById("alert").style.display = "none";
		}, 2000);
	}

	window.addEventListener("load", function () {
		loadItems();
	});

	// Iniciar sesión
	document.getElementById("login_dropdown").addEventListener("click", function () {
		let email = document.getElementById("usuario_god").value;
		let password = document.getElementById("contrasenya_god").value;

		auth.signInWithEmailAndPassword(email, password)
			.then(function () {
				showAlert("Usuari autenticat", "alert-success");

				document.getElementById("loginForm").style.display = "none";
				document.getElementById("itemsForm").style.display = "block";
				document.getElementById("registred").style.display = "block";
				if (email == "pkmnut@gmail.com") {
					document.getElementById("publicaciones").style.display = "block";
				}
				document.getElementById("iniciar_sesion").style.display = "none";
			})
			.catch(function (error) {
				showAlert("Error d’autenticació", "alert-danger");
			});
		//borrar_registro_inicio();
	});
	// Cerrar sesión

	document.getElementById("registred").addEventListener("click", function () {
	firebase.auth().signOut()
		.then(() => {
		// Sign-out successful.
			showAlert("Has salido de tu sesión", "alert-success");
			document.getElementById("loginForm").style.display = "none";
			document.getElementById("itemsForm").style.display = "block";
			document.getElementById("registred").style.display = "none";
			document.getElementById("iniciar_sesion").style.display = "block";
			document.getElementById("publicaciones").style.display = "none";
		})
		.catch((error) => {
		// An error happened.
			showAlert("Error d’autenticació", "alert-danger");
		});
	});


	document.getElementById("registrar_usuario").addEventListener("click", function () {
		document.getElementById("loginForm").style.display = "none";
		document.getElementById("signupForm").style.display = "block";
	});

	document.getElementById("signup").addEventListener("click", function () {
		let email = document.getElementById("signupEmail").value;
		let password = document.getElementById("signupPassword").value;
		let passwordConfirm = document.getElementById("signupPasswordConfirm").value;

		if (email.length > 0 && email.indexOf("@") > 1) {
			if (password.length > 0) {
				if (password == passwordConfirm) {
					auth.createUserWithEmailAndPassword(email, password)
						.then(function () {
							showAlert("Usuari creat correctament", "alert-success");
							// Cuando se cree el usuario, debes introducir un username, foto y demás.
							// users.showModal();
							//document.getElementById("itemsForm").style.display = "block";

						})
						.catch(function (error) {
							showAlert("Error al intentar crear l'usuari", "alert-danger");
						});
				} else {
					showAlert("Les contrasenyes no coincideixen", "alert-danger");
				}
			} else {
				showAlert("La contrasenya és obligatòria", "alert-danger");
			}
		} else {
			showAlert("Email incorrecte", "alert-danger");
		}
		document.getElementById("loginForm").style.display = "none";
		document.getElementById("signupForm").style.display = "none";
		modal.close();
		borrar_registro();
	});

	function guardar() {
		let id = document.getElementById("elementId").value;
		let title = document.getElementById("username").value;
		let content = document.getElementById("descripcion").value;
		let image = document.getElementById("image").files[0];
		let doc = {
			contingut: content,
			titol: title,
			likes: 0,
			dislikes: 0,
			quantitatComentaris: 0
		};

		if (id == "") {
			uploadFile(image)
				.then((imageUrl) => {
					doc.image = imageUrl;
					addItem(doc);
				})
				.catch(() => {
					showAlert("Error al intentar guardar l'element", "alert-danger");
				});
		} else {
			if (imatgeModificada) {
				let currentImageUrl = document.getElementById("thumbnail").src;
				deleteFile(currentImageUrl)
					.then(() => {
						uploadFile(image)
							.then((imageUrl) => {
								doc.image = imageUrl;
								updateItem(id, doc);
							})
							.catch(() => {
								showAlert("Error al intentar actualitzat l'element", "alert-danger");
							});
					})
					.catch(() => {
						showAlert("Error al intentar actualitzat l'element", "alert-danger");
					});
			} else {
				updateItem(id, doc);
			}
		}

		imatgeModificada = false;
	}

//	document.getElementById("save").addEventListener("click", function () {


	document.getElementById("image").addEventListener("change", function () {
		imatgeModificada = true;
	});

</script>
